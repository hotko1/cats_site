ar.artext:
  path: '/ar/cats'
  defaults:
    _controller: '\Drupal\ar\Controller\ArController::Content'
  requirements:
    _permission: 'access content'

ar.delete_form:
  path: '/ar/{id}/delete'
  defaults:
    _title: 'DeleteForm'
    _form: '\Drupal\ar\Form\ArDelete'
  requirements:
    _permission: 'access content'
#    _access: 'TRUE'

ar.edit_form:
  path: '/ar/{id}/edit'
  defaults:
    _title: 'EditForm'
    _form: '\Drupal\ar\Form\ArEdit'
  requirements:
    _permission: 'access content'

ar.structure:
  path: '/admin/structure/cats'
  defaults:
    _controller: '\Drupal\ar\Controller\CatsListController::Content'
  requirements:
    _role: 'administrator'

ar.delete_list:
  path: '/admin/structure/{id}/delete'
  defaults:
    _title: 'DeleteList'
    _form: '\Drupal\ar\Form\ArDeletes'
  requirements:
    _permission: 'access content'
