ar.artext:
  path: '/ar/cats'
  defaults:
    _controller: '\Drupal\ar\Controller\ArController::Content'
  requirements:
    _permission: 'access content'

ar.delete_form:
  path: '/ar/{id}/delete'
  defaults:
    _form: '\Drupal\ar\Form\ArDelete'
    _title: 'DeleteForm'
#    _controller: '\Drupal\ar\Controller\ArModalController::Modal'
  requirements:
    _access: 'TRUE'
#    _permission: 'access content'

ar.edit_form:
  path: '/ar/edit'
  defaults:
    _title: 'EditForm'
    _form: '\Drupal\ar\Form\EditForm'
  requirements:
    _permission: 'access content'
